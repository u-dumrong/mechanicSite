<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #001f3f, #0058a5);
            color: #fff;
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            transform-origin: center;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .form {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: #30333d;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .form input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            background: #fcfcff;
            border: none;
            border-radius: 5px;
        }

        .form button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            background: #3a94dd;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .form .flip-button {
            background: none;
            color: #8cffe6;
            border: none;
            cursor: pointer;
            margin-top: auto;
            transition: transform 0.3s ease;
            /* เพิ่มการเปลี่ยนแปลงที่ลื่นไหล */
        }

        .form .flip-button:hover {
            transform: scale(1.2);
            /* ขยายขนาด 120% เมื่อชี้ */
        }

        .front {
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(180deg);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="snowCanvas"></canvas>
    <div class="card" id="card">
        <!-- Sign Up Form -->
        <form class="form front" id="signupForm">
            <h2>ลงชื่อเข้าใช้</h2>
            <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้งาน">
            <input type="email" id="email" name="email" placeholder="อีเมล">
            <input type="password" id="passwordSign" name="password" placeholder="รหัสผ่าน">
            <button type="button" id="signupButton">ลงชื่อเข้าใช้</button>
            <button class="flip-button" onclick="flipCard()">มีบัญชีแล้วใช่หรือไม่? เข้าสู่ระบบ</button>
        </form>

        <!-- Log In Form -->
        <form class="form back" id="loginForm">
            <h2>เข้าสู่ระบบ</h2>
            <input type="text" id="identifier" name="identifier" placeholder="ชื่อผู้ใช้งานหรืออีเมล">
            <input type="password" id="passwordLog" name="password" placeholder="รหัสผ่าน">
            <button type="button" id="loginButton">เข้าสู่ระบบ</button>
            <button class="flip-button" onclick="flipCard()">ยังไม่มีบัญชีใช่หรือไม่? ลงชื่อเข้าใช้</button>
        </form>
    </div>

    <script>
        const card = document.getElementById('card');
        let rotation = 0; // ตัวแปรเก็บสถานะการหมุน

        function flipCard() {
            event.preventDefault(); // หยุดการรีเฟรชหน้าเว็บ
            // card.classList.toggle('flipped');
            rotation += 180; // เพิ่มองศา 180 ทุกครั้งที่พลิก
            console.log("หมุนไปแล้ว " + rotation + " องศา = " + rotation / 180 + " รอบ");
            card.style.transform = `rotateY(${rotation}deg)`;

            // แสดงแจ้งเตือนทุก 20 ครั้ง
            if (rotation % (180 * 20) === 0) {
                alert(`คุณได้พลิกแบบฟอร์มไปแล้ว ${rotation / 180} ครั้ง\nกรุณาหยุดพักก่อนกดเล่นต่อเพื่อป้องกันข้อผิดพลาด ขอบคุณค่ะ!`);
            }
        }
    </script>
    <script src="loginOutUp/signup.js" defer></script>
    <script src="loginOutUp/script.js" defer></script>
    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];

        class Snowflake {
            constructor(x, y, radius, speed) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.radius;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }
        }

        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 3 + 1; // ขนาดหิมะ
                const speed = Math.random() * 1 + 0.5; // ความเร็วตก
                snowflakes.push(new Snowflake(x, y, radius, speed));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snowflakes.forEach(snowflake => {
                snowflake.update();
                snowflake.draw();
            });
            requestAnimationFrame(animate);
        }

        createSnowflakes();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            snowflakes.length = 0;
            createSnowflakes();
        });
    </script>
</body>

</html>
