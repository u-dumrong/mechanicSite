<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงชื่อเข้าใช้</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button-container {
            display: flex;
            justify-content: center; /* Centers the button */
        }
        button {
            width: 50%;
        }
    </style>
    <script src="signup.js" defer></script> <!-- ใช้ defer เพื่อให้ไฟล์ JavaScript รันหลังจาก DOM ถูกโหลดเสร็จ โดยไม่บล็อกการโหลด HTML -->
</head>
<body>
    <div class="login-container">
        <h2>ลงชื่อเข้าใช้</h2>

        <!-- แบบฟอร์มรับข้อมูล -->
        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้งาน" required>
            <input type="email" id="email" name="email" placeholder="อีเมล" required>
            <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
            <!--
                <label for="role">บทบาท:</label>
                <select id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            -->
            <!-- <input type="password" id="confirm" placeholder="ยืนยันรหัสผ่าน" required> -->
            <div class="button-container">
                <!-- <button type="button" onclick="signUp()">ลงชื่อเข้าใช้</button> -->
                <button type="button" id="signupButton">ลงชื่อเข้าใช้</button>
            </div>
        </form>
    </div>
</body>
</html>
